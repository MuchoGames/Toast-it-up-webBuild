<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Toast it Up</title>
  </head>
  <!-- poki include body -->
  <body style="text-align: center; padding: 0; border: 0; margin: 0; background-color: black;">

    <div class="container" style="height: 100vh; width: 100wh; position: relative; /*border: 3px solid green*/; text-align:center;">

      <canvas id="unity-canvas" width=512 height=912 
      style="
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      position: absolute;
      ">       
      </canvas>

    </div>

    <script src="Build/toast_it_up_webgl_04.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) 
      {
        console.log("mobile mode active");

        const portrait = window.matchMedia("(orientation: portrait)").matches;
        
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        var gameAspect = canvas.width / canvas.height;

        if (portrait) //if portrait, check if the pportrait aspect ratio is wider than the game
        {
          var deviceAspect = getDeviceAspectRatio();
          var aspectDelta = deviceAspect - gameAspect;
          console.log("activating portrait mode at aspectRatio: " + deviceAspect);
          if (Math.abs(aspectDelta) > 0.05) //check if there is a substancial amount of difference in aspect ratios
          {
            if (aspectDelta < 0) // the devices is narrower than the game 
            {
              //fill the screen, the game supports narrower devices but not wider devices.
              canvas.style.width = "100%";
              canvas.style.height = "100%";
            }
            else // the device is wider (IPad for example)
            {
              canvas.style.height = "100%";
            }
          }
          else //if not fill the screen
          {
            canvas.style.height = "100%";
            canvas.style.width = "100%";
          }
        }
        else //if land, match height
        {
          console.log("activating land mode");
          canvas.style.height = "100%";
        }

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/toast_it_up_webgl_04.data.unityweb",
        frameworkUrl: "Build/toast_it_up_webgl_04.framework.js.unityweb",
        codeUrl: "Build/toast_it_up_webgl_04.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Mucho Games",
        productName: "Toast it Up",
        productVersion: "101",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });

      function getDeviceAspectRatio() 
      {
        var screenWidth = window.screen.width;
        var screenHeight = window.screen.height;
        var aspectRatio = screenWidth / screenHeight;
        return aspectRatio;
      }
    </script>

  </body>
  <!-- poki include end -->
</html>
